<html>
<head>
		<title>Todos Assignment for Code Fellows</title>
		
		<style media="screen" type="text/css">
		body{
			font-family:Arial, Helvetica, sans-serif;
			margin:0 auto;
		}

		table{
			background:#eaebec;
			margin:15px;
			border:#ccc 1px solid;
			border-radius:3px;
			box-shadow: 0 1px 2px #d1d1d1;
		}
		</style>
		<script src="todo.js"></script>
</head>
<body>
		<center><h1>Todos</h1>
		 <input type="textbox" id="text" class="todoinput" placeholder="Enter your todos here!"/>
				<input type="button" value="Add List" onclick="addList('ToDoListTable')" />
				<input type="button" value="Delete List" onclick="deleteList('ToDoListTable')" />
				<table id="ToDoListTable" width="400px">
						</table>

		You have the following number of todos remaining: <a id="pTotal"></a>
		</center>
</body>
</html>
